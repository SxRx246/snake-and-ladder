<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder</title>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- <div class="full-container" style="background-color: black; display: ;"> -->
    <!-- <div class="board"></div> -->
    <header>
        <h1>Snake & Ladder</h1>
    </header>
    <div id="container">
        <div class="dice-div">
            <img class="diec" src="assets/dice-gif.gif" alt="white-diec">

            <img class="dice-1 hidden" src="assets/dice_1.png" alt="face-1-in-dice">
            <img class="dice-2 hidden" src="assets/dice_2.png" alt="face-2-in-dice">
            <img class="dice-3 hidden" src="assets/dice_3.png" alt="face-3-in-dice">
            <img class="dice-4 hidden" src="assets/dice_4.png" alt="face-4-in-dice">
            <img class="dice-5 hidden" src="assets/dice_5.png" alt="face-5-in-dice">
            <img class="dice-6 hidden" src="assets/dice_6.png" alt="face-6-in-dice">
        </div>
        <div class="small-container">
            <div class="grid-wrapper">
                <div class="grid">
                    <!-- <img src="/assets/snakes-big-last.png" alt="" class="snake-last-row"> -->
                    <img src="assets\snake-13.png" alt="" class="snake-13">
                    <img src="assets\snake-13.png" alt="" class="snake-52">
                    <img src="/assets/snake-mid.png" alt="" class="snake-56">
                    <img src="/assets/snake-4.png" alt="" class="snake-80">
                    <img src="/assets/snakes-big-last.png" alt="" class="snake-86">
                    <img src="assets\snake-4.png" alt="" class="snake-83">

                    <img src="assets\small-ladder.png" alt="" class="ladder-4">
                    <img src="assets\big-ladder.png" alt="" class="ladder-20">
                    <img src="assets\big-ladder.png" alt="" class="ladder-28">
                    <img src="assets\small-ladder.png" alt="" class="ladder-44">
                    <img src="assets\small-ladder.png" alt="" class="ladder-70">
                    <img src="assets\small-ladder.png" alt="" class="ladder-77">
                </div>
            </div>

            
        </div>
        <div class="player-values hidden">
            <img src="assets/girl-pixel.gif" alt="My Character">
            <p id="past-position">Your Past Position was 1</p>
            <p id="dice-output">Your Dice Output is 0</p>
            <p id="current-position">Your Current Position is 1</p>
        </div>
        <!-- <hr> -->
        <div class="computer-values hidden">
            <img src="assets/andrew.gif" alt="" class="computer-size">
            <p id="computer-past-position">Computer's Past Position was 1</p>
            <p id="computer-dice-output">Computer's Dice Output is 0</p>
            <p id="computer-current-position">Computer's Current Position is 1</p>
        </div>

        <div class="message-dice">
            <p id="player-message"></p>
            <p id="computer-message"></p>
            <button id="restart" class="hidden">restart</button>

            <br>
            <audio id="congrats" src="assets\you-win-sequence-2-183949.mp3"></audio>
        </div>

        
        <!-- <hr> -->
        <div></div>



    </div>
</body>

</html>
