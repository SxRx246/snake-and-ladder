<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder</title>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- <div class="full-container" style="background-color: black; display: ;"> -->
    <!-- <div class="board"></div> -->
    <header>
        <h1>Snake & Ladder</h1>
    </header>
    <div id="container">
        <div class="dice-div">
            <img class="diec" src="assets/dice-gif.gif" alt="white-diec">
        </div>
        <div class="small-container">
            <div class="grid-wrapper">
                <div class="grid">
                    <img src="assets\snakes-big-last.png" alt="big snake" class="largerSnake">
                </div>
            </div>
        </div>
        <div class="player-values hidden">
            <img src="assets/girl-pixel.gif" alt="My Character">
            <p id="past-position">Your Past Position was 1</p>
            <p id="dice-output">Your Dice Output is 0</p>
            <p id="current-position">Your Current Position is 1</p>
        </div>
        <!-- <hr> -->
        <div class="computer-values hidden">
            <img src="assets/andrew.gif" alt="" class="computer-size">
            <p id="computer-past-position">Computer's Past Position was 1</p>
            <p id="computer-dice-output">Computer's Dice Output is 0</p>
            <p id="computer-current-position">Computer's Current Position is 1</p>
        </div>

        <div class="message-dice">
            <p id="player-message"></p>
            <p id="computer-message"></p>
            <br>
            <audio id="congrats" src="assets\you-win-sequence-2-183949.mp3"></audio>
        </div>
        <!-- <hr> -->
        <div></div>



    </div>
</body>

</html>
